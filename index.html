<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          "Multiple typing modes (Words, Quotes, Code)",
          "Theme customization",
          "Detailed statistics"
        ]
      }
    </script>
</head>

<body>
  <div id="root"></div>
